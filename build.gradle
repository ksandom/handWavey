apply plugin: 'java'

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation files('lib/LeapJava.jar')
    runtimeOnly files('lib/LeapJava.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    implementation 'com.shinyhut:vernacular:1.14'
}

jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}

apply plugin: 'application'

mainClassName = 'handWavey.HandWavey'

test {
    useJUnitPlatform()
}

run {
    systemProperty "java.library.path", "lib:/usr/java/packages/lib:/usr/lib64:/lib64:/lib:/usr/lib"
}
