groups: {}
items:
  prepForClick:
    description: Prepare for a click.
    value: cancelAllDelayedDos();lockCursor();rewindCursorPosition();lockTaps("primary");
  mDownLeft:
    description: Mouse down - Left, with delay. To be called by the event.
    value: delayedDo("do-mDownLeft", "150");
  do-mDownLeft:
    description: Mouse down - Left.
    value: setButton("left");prepForClick();mouseDown();
  mDownRight:
    description: Mouse down - Right, with delay. To be called by the event.
    value: delayedDo("do-mDownRight", "150");
  do-mDownRight:
    description: Mouse down - Right.
    value: setButton("right");prepForClick();mouseDown();
  mDownMiddle:
    description: Mouse down - Middle, with delay. To be called by the event.
    value: delayedDo("do-mDownMiddle", "150");
  do-mDownMiddle:
    description: Mouse down - Middle.
    value: setButton("middle");prepForClick();mouseDown();
  mUpGeneral:
    description: Mouse up - General.
    value: cancelAllDelayedDos();rewindCursorPosition();releaseButtons();unlockCursor();unlockTaps("primary");
  mUpLeft:
    description: Mouse up - Left.
    value: mUpGeneral();
  mUpRight:
    description: Mouse up - Right.
    value: mUpGeneral();
  mUpMiddle:
    description: Mouse up - Middle.
    value: mUpGeneral();
  allowWheelClicks:
    description: Define the actions to be performed when clicking with a closed hand.
    value: setSlot("0", "closedSlot0-action-enter");setSlot("1", "closedSlot1-action-enter");setSlot("10", "closedSlot0-action-exit");setSlot("11", "closedSlot1-action-exit");
  disallowWheelClicks:
    description: Mouse up - Middle.
    value: setSlot("0", "");setSlot("1", "");setSlot("10", "");setSlot("11", "");
  noHands:
    description: To be triggered when the primary hand is no longer present.
    value: cancelAllDelayedDos();setButton("left");releaseButtons();releaseKeys();releaseZone();unlockTaps("primary");
  simple-leftClick:
    description: Perform a left click. Intended to be called by a tap. This includes a delay that can be cancelled.
    value: delayedDo("do-simple-leftClick", "150");
  do-simple-leftClick:
    description: Do the actual work of the left click from a tap. Intended to be called by tap-left();
    value: cancelAllDelayedDos();setButton("left");lockCursor();rewindCursorPosition("150");click();unlockCursor();
  simple-trippleLeftClick:
    description:
    value: delayedDo("do-simple-trippleLeftClick", "150");
  do-simple-trippleLeftClick:
    description: Do the work of a simple tripple click.
    value: cancelAllDelayedDos();setButton("left");lockCursor();rewindCursorPosition("150");click();click();click();unlockCursor();
  stabliseSegment:
    description: Reduce noise caused by the hand rotating.
    value: lockCursor();rewindCursorPosition();
  yankScroll-enter:
    description: Yank scrolling is the grab to scroll, where you need to yank it to get it started. The -enter macro gets it set up.
    value: cancelAllDelayedDos();lockCursor();allowWheelClicks();setSlot("3", "do-scroll");lockTaps("primary");unlockTaps("primary" , "600");
  yankScroll-exit:
    description: Yank scrolling is the grab to scroll, where you need to yank it to get it started. The -exit macro puts it away.
    value: cancelAllDelayedDos();unlockCursor();allowWheelClicks();setSlot("3", "");rewindCursorPosition();releaseZone();unlockCursor();unlockTaps("primary", "600");
  do-mDoubleClick-left:
    description: Perform a double left click right now.
    value: lockCursor();rewindCursorPosition();releaseButtons();setButton("left");doubleClick();
  do-scroll:
    description:
    value: rewindCursorPosition();overrideZone("scroll");setSlot("3", "");delayedDo("disallowWheelClicks", "150");lockTaps("primary");
  movingProtection-enable:
    description: Enable protections against accidental gestures from erratic data while the hand is moving quickly.
    value: lockGestures("primary");doSlot("3", "");lockTaps("primary");
  movingProtection-disable:
    description: Disable protections against accidental gestures from erratic data while the hand is moving quickly.
    value: unlockGestures("primary");unlockTaps("primary", "150");
  prep-sharedScroll-slot:
    description: Preparations to be done before running an overrideable slot for sharedScroll functionality.
    value: cancelAllDelayedDos();setSlot("3", "");rewindCursorPosition();lockTaps("primary");
  finish-sharedScroll-slot-withoutCancel:
    description: What has to be done after running an overrideable slot for sharedScroll functionality.
    value: rewindCursorPosition();rewindScroll();unlockTaps("primary", "800");
  finish-sharedScroll-slot:
    description: What has to be done after running an overrideable slot for sharedScroll functionality.
    value: cancelAllDelayedDos();finish-sharedScroll-slot-withoutCancel();
  closedSlot0-enter:
    description: What happens when a closedSlot0 gesture is performed. Intended to be called by the event. Please override the closedSlot0-overrideable-enter instead if possible.
    value: doSlot("0", "");
  closedSlot0-exit:
    description: What happens when a closedSlot0 gesture is finished. Intended to be called by the event. Please override the closedSlot0-overrideable-exit instead if possible.
    value: doSlot("10", "");
  closedSlot1-enter:
    description: What happens when a closedSlot1 gesture is performed. Intended to be called by the event. Please override the closedSlot1-overrideable-enter instead if possible.
    value: doSlot("1", "");
  closedSlot1-exit:
    description: What happens when a closedSlot1 gesture is finished. Intended to be called by the event. Please override the closedSlot1-overrideable-enter instead if possible.
    value: doSlot("11", "");
  closedSlot0-action-enter:
    description: When the closed gestures get enabled. This is one of the macros that gets allocated.
    value: delayedDo("do-closedSlot0-action-enter", "150");
  do-closedSlot0-action-enter:
    description: When the closed gestures get enabled. This gets triggered via a delay for stability.
    value: prep-sharedScroll-slot();closedSlot0-overrideable-enter();
  closedSlot0-action-exit:
    description: When the closed gestures get enabled. This is one of the macros that gets allocated.
    value: finish-sharedScroll-slot-withoutCancel();closedSlot0-overrideable-exit();
  closedSlot1-action-enter:
    description: When the closed gestures get enabled. This is one of the macros that gets allocated.
    value: delayedDo("do-closedSlot1-action-enter", "150");
  do-closedSlot1-action-enter:
    description: When the closed gestures get enabled. This gets triggered via a delay for stability.
    value: prep-sharedScroll-slot();closedSlot1-overrideable-enter();
  closedSlot1-action-exit:
    description: When the closed gestures get enabled. This is one of the macros that gets allocated.
    value: finish-sharedScroll-slot-withoutCancel();closedSlot1-overrideable-exit();
  closedSlot0-overrideable-enter:
    description: Overrideable action to be performed when the closedSlot0 gesture is performed.
    value: setButton("middle");mouseDown();mouseUp();
  closedSlot0-overrideable-exit:
    description: Overrideable action to be performed when the closedSlot0 gesture is finished.
    value: ""
  closedSlot1-overrideable-enter:
    description: Overrideable action to be performed when the closedSlot1 gesture is performed.
    value: setButton("left");doubleClick();
  closedSlot1-overrideable-exit:
    description: Overrideable action to be performed when the closedSlot1 gesture is finished.
    value: ""

